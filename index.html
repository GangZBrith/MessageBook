<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=no;">
    <title>클리셰 1주년 팬 메세지북</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
</head>
<body>
<div class="ebook-container">
    <div class="page-layout">
        <div class="page left-page" id="leftPage">
            <img id="leftImage" src="" alt="왼쪽 페이지 이미지">
        </div>
        <div class="page right-page" id="rightPage">
            <img id="rightImage" src="" alt="오른쪽 페이지 이미지">
            <ul class="bookmark-container">
                <li class="bookmark" data-page="2" data-end-page="3"><br>목차</li>
                <li class="bookmark" data-page="4" data-end-page="9"><br>입덕 계기</li>
                <li class="bookmark" data-page="10" data-end-page="17">클리셰란<br>나에게</li>
                <li class="bookmark" data-page="18" data-end-page="35">보고싶은케미<br>좋았던 &</li>
                <li class="bookmark" data-page="36" data-end-page="77">현인상<br>첫인상</li>
                <li class="bookmark" data-page="78" data-end-page="103">데뷔곡후기<br>단체곡 &</li>
                <li class="bookmark" data-page="104" data-end-page="122">축하 메세지<br>1주년</li>
            </ul>
        </div>
    </div>
</div>
<div id="pageCounter"></div>
<script src="script.js"></script>
</body>
</html>
